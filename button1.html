<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Button</title>
<style>
  .button-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  .button-link:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<a href="https://www.example.com" class="button-link">Go to Example Page</a>
</body>
</html>
