<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Button</title>
</head>
<body>
<button id="navigateButton">Go to Example Page</button>

<script>
  document.getElementById('navigateButton').addEventListener('click', function() {
    window.location.href = 'https://www.example.com'; // URL to navigate to
  });
</script>
</body>
</html>
