		async function waitSeconds2(seconds) {
			console.log("Empieza la funcion");
			// Convert seconds to milliseconds
			const milliseconds = seconds * 1000;

			// Promise that resolves after a delay
			return new Promise(resolve => {
				setTimeout(() => {
					console.log(`Waited for ${seconds} seconds`);
					resolve(`Waited for ${seconds} seconds`);
				}, milliseconds);
			});

			console.log("Acaba la funcion");
		}
